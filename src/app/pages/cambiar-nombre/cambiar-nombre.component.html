<section class="flex-column">
    <form (ngSubmit)="cambiarNombreVolver(nombre.value)" #form="ngForm" class="flex-column">
        <label for="nombre" class="italic">ESCRIBE TU NOMBRE</label>
        <input type="text" id="nombre" name="nombre" [placeholder]="usuarioServices.nombre()" #nombre required
            maxlength="20" ngModel>
        @if (!usuarioServices.nombre()||usuarioServices.nombre()==='') {
        <button [disabled]="form.invalid" class="boton">OK</button>
        }@else {
        <button [disabled]="form.invalid" class="boton">Cambiar nombre</button>
        <a [routerLink]="['/']" class="boton">Volver</a>
        }
    </form>
</section>
